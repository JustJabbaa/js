<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menadżer haseł</title>
    
</head>
<body>
    
    <form name="myform" action="" method="get">
    Login: <input type="text" name="login">
    <br>
    Haslo: <input type="password" name="haslo">
    <br>
    <button name="button" value="zatwierdz" onclick="zapisDanych(this.form)">Zatwierdz</button>
    </form>
    <br>
    <form name="myform1" method="get" onsubmit="return false">
        Podaj login: <input type="text" name="login">
        <br>
        <button name="button" value="Pokaz dane" onclick="odczytDanych(this.form)">Pokaz Dane</button>
    </form>
    <br>
    <p id="dane"></p>
    <br>
    <form name="myform2" method="get" onsubmit="return false">
        Podaj login konta które chcesz usunąć: <input type="text" name="login">
        <br>
        <button name="button" value="Usuń konto" onclick="usunDane(this.form)">Usuń konto</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
